<div class="row">
    <div class="col-md-12">
        <div class="ng-scope" style="margin-top: 20px;">
            <!-- ngRepeat: alert in alerts -->
            <div class="alert ng-isolate-scope alert-success alert-dismissible"
                  role="alert" type="success" close="closeAlert($index)">
                <button type="button" class="close">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>

<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box blue-hoki">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>修改密码</div>
                <div class="tools" style="display: none;">
                    <a href="javascript:;" class="collapse"> </a>
                    <a href="#" data-toggle="modal" class="config"> </a>
                    <a href="javascript:;" class="reload"> </a>
                    <a href="javascript:;" class="remove"> </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" id="form-username" class="form-horizontal form-bordered">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">旧密码</label>
                            <div class="col-md-4">
                                <input type="password" class="form-control" name="newPassword">
                                <div class="help-block">提示</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">新密码</label>
                            <div class="col-md-4">
                                <input type="password" class="form-control" name="newPassword">
                                <div class="help-block">提示</div>
                            </div>
                        </div>
                        <div class="form-group last password-strength">
                            <label class="control-label col-md-3">重复新密码</label>
                            <div class="col-md-4">
                                <input type="password" class="form-control" name="password">
                                <span class="help-block"> Type a password to check its strength </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn purple"><i class="fa fa-check"></i> 确定</button>
                                <!--<button type="button" class="btn default">Cancel</button>-->
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
